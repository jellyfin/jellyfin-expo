name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '30 7 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2.27.1
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended

    - name: Autobuild
      uses: github/codeql-action/autobuild@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2.27.1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2.27.1
